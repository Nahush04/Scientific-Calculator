<html>

<head>
        <script src="code.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300&display=swap"
                rel="stylesheet">
        <title>Calculator</title>
</head>

<body>
        <div class=main>
                <h1>Scientific Calculator</h1>
                <p align="right" id="info"><b>RAD</b></p>
                <form name="form">
                        <input name="textinput" class="textinput" />
                </form>

                <table>
                        <tr>
                                <td><button onclick="clean()">AC</button></td>
                                <td><button onclick="back()">DEL</button></td>
                                <td><button onclick="insert('+')" class=btnOps>+</button></td>
                                <td><button onclick="insert('-')" class=btnOps>-</button></td>
                                <td><button onclick="calc_sin()" class=btnMaths>sin</button></td>
                                <td><button onclick="calc_sqrt()" class=btnMaths>sqrt</button></td>
                                <td rowspan=2><button style="height:165" onclick="calc_exp()"
                                                class=btnMaths>exp</button></td>
                        </tr>
                        <tr>
                                <td><button onclick="insert(1)" class=btnNum>1</button></td>
                                <td><button onclick="insert(2)" class=btnNum>2</button></td>
                                <td><button onclick="insert(3)" class=btnNum>3</button></td>
                                <td><button onclick="insert('*')" class=btnOps>*</button></td>
                                <td><button onclick="calc_cos()" class=btnMaths>cos</button></td>
                                <td rowspan=2><button style="height:165" onclick="calc_log()" class=btnMaths>ln</button>
                                </td>
                        </tr>
                        <tr>
                                <td><button onclick="insert(4)" class=btnNum>4</button></td>
                                <td><button onclick="insert(5)" class=btnNum>5</button></td>
                                <td><button onclick="insert(6)" class=btnNum>6</button></td>
                                <td><button onclick="insert('/')" class=btnOps>/</button></td>
                                <td><button onclick="calc_tan()" class=btnMaths>tan</button></td>
                                <td><button onclick="insert(3.14159265359)" class=btnNum>&#960;</button></td>
                                </td>
                        </tr>
                        <tr>
                                <td><button onclick="insert(7)" class=btnNum>7</button></td>
                                <td><button onclick="insert(8)" class=btnNum>8</button></td>
                                <td><button onclick="insert(9)" class=btnNum>9</button></td>
                                <td><button onclick="insert('**')" class=btnOps>^</button></td>
                                <td><button onclick="insert('(')" class=btnOps>(</button></td>
                                <td><button id="rad" style="border: solid red" onclick="calc_rad()">rad</button></td>

                                <td rowspan=2><button style="height:165" onclick="calculate()">=</button></td>
                        </tr>
                        <tr>
                                <td colspan=2><button style="width:165" onclick="insert(0)" class=btnNum>0</button></td>
                                <td><button onclick="insert('.')" class=btnNum>.</button></td>
                                <td><button onclick="calc_percent()" class=btnOps>%</button></td>
                                <td><button onclick="insert(')')" class=btnOps>)</button></td>
                                <td><button id="deg" onclick="calc_deg()">deg</button></td>
                        </tr>
                </table>
        </div>
</body>

</html>
